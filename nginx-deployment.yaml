apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: custom-nginx
  template:
    metadata:
      labels:
        app: custom-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          
          ports:
            - containerPort: 80
      volumes:
        - name: config-volume
          configMap:
            name: welcome-message-configmap

